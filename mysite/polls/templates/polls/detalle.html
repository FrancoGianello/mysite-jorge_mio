
<form action="{% url 'polls:vote' encuesta.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend>
        <h2>{{ encuesta.question_text }}</h2>
        <h2>{{ encuesta.pub_date }}</h2>
    </legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for choice in encuesta.options.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }} votos: {{ choice.votes }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Vote">
</form>
